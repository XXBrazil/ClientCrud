<div class="content" id="login" *ngIf="!(user$ | async)?.user as user">
  <div class=" row">
    <div class=" col-md-3">
    </div>
    <div class=" col-md-4">
      <div class=" card">
        <form [formGroup]="formLogin">
        <div class=" card-header"><h5 class=" title">Login</h5></div>
        <div class=" card-body">
            <div class=" row">
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Usuario </label>
                  <input
                    class=" form-control"
                    formControlName="user"
                    placeholder="Usuario"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Senha </label>
                  <input
                    class=" form-control"
                    formControlName="password"
                    placeholder="Senha"
                    type="password"
                  />
                </div>
              </div>
            </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" [disabled]="!this.formLogin.valid" (click)="login()">Acessar</button>
        </div>
        </form>
      </div>
    </div>
    <div class=" col-md-3">
    </div>
    <div class=" col-md-4">
    </div>
  </div>
</div>

<div class=" content" id="formulario" *ngIf="(user$ | async)?.user as user">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Ol√° {{user}}!</h5>
          <h5 class=" title">Cadastro de Clientes</h5>
        </div>
        <div class=" card-body">
          <form [formGroup]="formCadastro">
            <div class=" row">
              <div class=" col-md-8 pr-md-1">
                <div class=" form-group">
                  <label> Nome </label>
                  <input
                    formControlName="nome"
                    class=" form-control"
                    placeholder="Seu nome"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> CPF </label>
                  <input
                    (blur)="validarCPF()"
                    formControlName="cpf"
                    class=" form-control"
                    placeholder="999.999.999.99"
                    type="text"
                  />
                </div>
              </div>
            </div>
<!--            -->
            <div formArrayName="telefones" *ngFor="let telefone of telefones.controls; let i = index">
              <div [formGroupName]="i" class="row">

                <div class="col-sm-2" style="padding-top: 2.5em;">
                  <div class="form-group" >
                    <select formControlName="tipo">
                      <option *ngFor="let tipoTelefone of tiposTelefone" [ngValue]="tipoTelefone.id">{{tipoTelefone.name}}</option>
                    </select>
                  </div>
                </div>
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Telefone </label>
                    <input
                      formControlName="telefone"
                      class=" form-control"
                      placeholder="999.999.999.99"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" (click)="addTelefone()" type="button">Adicionar Telefone</button>
            </div>

                <div formArrayName="emails" *ngFor="let email of emails.controls; let i = index;">
                  <div [formGroupName]="i" class="row">
                    <div class="col-md-4 pr-md-1">
                    <div class="form-group">
                    <label for="exampleInputEmail1"> Email address </label>
                    <input
                      formControlName="email"
                      class=" form-control"
                      placeholder="mike@email.com"
                      type="email"
                    />
                    </div>
                    </div>
                  </div>
                </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" (click)="addEmail()" type="button">Adicionar Email</button>
            </div>
<!--            -->
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> CEP </label>
                  <input
                    (blur)="this.buscarCep()"
                    formControlName="cep"
                    class=" form-control"
                    placeholder="CEP"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Logradouro </label>
                  <input
                    formControlName="logradouro"
                    class=" form-control"
                    placeholder="Rua, Avenida, Quadra"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Bairro </label>
                  <input
                    formControlName="bairro"
                    class=" form-control"
                    placeholder="Bairro"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Cidade </label>
                  <input
                    formControlName="cidade"
                    class=" form-control"
                    placeholder="Cidade"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> UF </label>
                  <input
                    formControlName="uf"
                    class=" form-control"
                    placeholder="UF"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-8 pr-md-1">
                <div class=" form-group">
                  <label> Complemento </label>
                  <input
                    formControlName="complemento"
                    class=" form-control"
                    placeholder="Seu nome"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer" *ngIf="(user$ | async)?.admin">
          <button class=" btn btn-fill btn-danger" type="submit" [disabled]="!this.formCadastro.valid" (click)="cadastrar()">Cadastrar</button>
          <button class=" btn btn-fill btn-danger" type="button" (click)="this.formCadastro.reset()">Limpar</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Pesquisa de Clientes</h5>
        </div>
        <form [formGroup]="formPesquisar">
        <div class=" card-body">
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> CPF </label>
                  <input
                    (blur)="validarCPF()"
                    formControlName="cpf"
                    class=" form-control"
                    placeholder="999.999.999.99"
                    type="text"
                  />
                </div>
              </div>
            </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="pesquisar()">Pesquisar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
